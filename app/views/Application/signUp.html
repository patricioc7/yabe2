#{extends 'Secure/layout.html' /}
<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="@{Application.index()}">Yabe <span class="glyphicon glyphicon-comment"></span></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="@{Application.signUp()}"><span
							class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="@{Admin.index()}"><span
							class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
</nav>
<br><br>

<div class="container-fluid">
	<div class="row content">
		<div class="col-sm-3 sidenav"></div>
		<div class="col-sm-4 text-left">
			<h1>Sign in - Create your account</h1>
				#{form @signUp(), class:"form-horizontal"}
					#{if flash.error}
						<div class="alert alert-danger">
						  <strong>Error!</strong> ${messages.get(flash.error)}
						</div>
					#{/if}
					#{if flash.success}
						<div class="alert alert-success text-center">
							${messages.get(flash.success)}
						</div>
					#{/if}		

				 	<div class="form-group">
				      <label class="control-label col-sm-2" for="username">Email</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" value="${user?.email}" />
				      </div>
				    </div>
				    <div class="form-group">
				      <label class="control-label col-sm-2" for="password">Password</label>
				      <div class="col-sm-10">          
				        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="">
				      </div>
				    </div>
				 	<div class="form-group">
				      <label class="control-label col-sm-2" for="fullname">Full Name</label>
				      <div class="col-sm-10">
				        <input type="text" class="form-control" name="fullname" id="fullname" value="${flash.fullname}" />
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10">
				        <div class="checkbox">
				          <label><input type="checkbox" name="isAdmin" id="isAdmin" value="">Is Admin?</label>
				        </div>
				      </div>
				    </div>
				    <div class="form-group">        
				      <div class="col-sm-offset-2 col-sm-10" id="signin-field">
				        <button type="submit" id="signUp" class="btn btn-default" value="&{'application.signup'}">Submit</button>
				      </div>
				    </div>
				#{/form}
		</div>
		<div class="col-sm-5 sidenav"></div>
		<br>
	</div>
</div>
